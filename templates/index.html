<!DOCTYPE html>
<html>
<head>
    <title>My First Webpage</title>
    <style>
        body {
            text-align: center;
        }
        button {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Email Spam Classifier</h1>
    <form method="post" action="/predict">
        <textarea name="email-content" placeholder="Enter Your Email" rows="15" cols="25">
            {{email_text}}
        </textarea>
        <div>
            <button>Check Spam</button>
            <a href="/">Reset</a>
        </div>
    </form>
    {% if predictions==1 %}
        <h2 style="color:green">SPAM</h2>
    {% elif predictions==-1 %}
        <h2 style="color:red">NOT SPAM</h2>
    {%endif%}
</body>
</html>
